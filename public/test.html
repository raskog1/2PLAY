<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>2PLAY</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/fonts/styleFonts.css" />
    <link href="css/styleExisting.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <header>
        <h1 id="logoText">2PLAY</h1>
        <a class="navbar-brand" href="/logout">
          <img
            src="images/cassette_tape3.png"
            class="navLogo"
            width="150"
            height="95"
            alt="2PlayLogo"
          />
        </a>
      </header>
    </div>

    <div class="container vertical-center">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <a href="/new">
            <img
              src="images/recordbutton.png"
              alt="New Playlist"
              class="mediaButton"
              id="mediaButton1"
            />
          </a>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3">
          <a href="/incomplete">
            <img
              src="images/pausebutton.png"
              alt="Unfinished Playlist"
              class="mediaButton"
              id="mediaButton2"
            />
          </a>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3">
          <a href="/complete">
            <img
              src="images/playbutton.png"
              alt="View Finished Playlist"
              class="mediaButton"
              id="mediaButton3"
            />
          </a>
        </div>
      </div>
    </div>

    <!-- Wrapper for rate, search results, search -->
    <div class="flex-container wrapper">
      <!-- Div for rating section -->
      <div class="green pendingRating">
        <div class="pilot" data-user="pilot">
          Pilot Rating
          <!-- Pilot name/songs will be dynamically populated here -->
        </div>
        <div class="coPilot" data-user="coPilot">
          Copilot Rating
          <!-- Copilot name/songs will be dynamically populated here -->
        </div>
      </div>

      <!-- Div for search results -->
      <div class="green results">
        Search for a song to suggest by using the search function.
      </div>

      <!-- Div for search bar -->
      <div class="green search-bar">
        <form class="login">
          <div class="form-group">
            <label for="songSearchInput">SONG NAME</label>
            <input
              type="text"
              class="form-control"
              id="songSearchInput"
              placeholder="What song are you looking for?"
            />
          </div>
          <div class="form-group">
            <label for="artistSearchInput">ARTIST NAME</label>
            <input
              type="text"
              class="form-control"
              id="artistSearchInput"
              placeholder="Artist"
            />
          </div>
          <div class="container vertical-center searchButtonContainer">
            <button id="search" type="submit" class="btn loginButton">
              <svg
                width="180px"
                height="60px"
                viewBox="0 0 180 60"
                class="border"
              >
                <polyline
                  points="179,1 179,59 1,59 1,1 179,1"
                  class="bg-line"
                />
                <polyline
                  points="179,1 179,59 1,59 1,1 179,1"
                  class="hl-line"
                />
              </svg>
              <span>Search</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script type="text/javascript" src="js/song-search.js"></script>
    <script type="text/javascript" src="js/song-add.js"></script>
    <script type="text/javascript" src="js/song-rating.js"></script>
    <script type="text/javascript" src="js/hillRate-jquery.js"></script>
    <script type="text/javascript" src="js/view-playlist.js"></script>
  </body>

  <footer>
    <div class="generate vertical-center">
      <button
        id="generateComplete"
        type="submit"
        class="btn loginButton"
        style="display: none;"
      >
        Generate Playlist
      </button>
    </div>
  </footer>
</html>
