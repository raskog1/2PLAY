<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/fonts/styleFonts.css" />
    <link href="css/styleLogin.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <header>
            <h1 id="logoText">2PLAY</h1>
            <a class="navbar-brand" href="rooms.html">
                <img src="images/cassette_tape3.png" class="navLogo" width="150" height="95" alt="2PlayLogo" />
            </a>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="container vertical-center mt-5">
                <h2>ROOM LOGIN</h2>
                <form class="login">
                    <div class="form-group">
                        <label for="text-input">Room Name</label>
                        <input type="text" class="form-control" id="text-input" placeholder="Room Name" />
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password" />
                    </div>

                    <div class="container vertical-center">
                        <button class="btn loginButton">
                <svg
                  width="180px"
                  height="60px"
                  viewBox="0 0 180 60"
                  class="border"
                >
                  <polyline
                    points="179,1 179,59 1,59 1,1 179,1"
                    class="bg-line"
                  />
                  <polyline
                    points="179,1 179,59 1,59 1,1 179,1"
                    class="hl-line"
                  />
                </svg>
                <span>Login</span>
              </button>
                    </div>
                </form>
                <br />
                <p>Or create a room <a href="/">here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
