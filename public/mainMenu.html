<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/fonts/styleFonts.css" />
    <link href="css/styleMainMenu.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <header>
        <h1 id="logoText">2PLAY</h1>
        <a class="navbar-brand" href="#">
          <img
            src="images/cassette_tape3.png"
            class="navLogo"
            width="150"
            height="95"
            alt="2PlayLogo"
          />
        </a>
      </header>
    </div>
    <div class="container vertical-center">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <a href="#">
            <img
              src="images/recordbutton.png"
              alt="New Playlist"
              class="mediaButton"
              id="mediaButton1"
            />
          </a>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3">
          <a href="#">
            <img
              src="images/pausebutton.png"
              alt="Unfinished Playlist"
              class="mediaButton"
              id="mediaButton2"
            />
          </a>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3">
          <a href="#">
            <img
              src="images/playbutton.png"
              alt="View Finished Playlist"
              class="mediaButton"
              id="mediaButton3"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="container options">
      <div class="row">
        <div class="col-xs-12 col-md-3 text-center">
          <a href="#" id="option1" class="mediaText">
            <h2>NEW PLAYLIST</h2>
          </a>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3 text-center">
          <a href="#" id="option2" class="mediaText">
            <h2>EDIT PLAYLISTS</h2>
          </a>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3 text-center">
          <a href="#" id="option3" class="mediaText">
            <h2>VIEW PLAYLISTS</h2>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/main-menu.js"></script>
    <script type="text/javascript" src="js/new-playlist.js"></script>
    <script type="text/javascript" src="js/view-playlist.js"></script>
  </body>
</html>
